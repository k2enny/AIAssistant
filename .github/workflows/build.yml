name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Release build
        run: npm run build:release

      - name: Verify release artifact
        run: |
          test -f build/aiassistant
          test -x build/aiassistant
          test -f build/cli.js
          test -f build/daemon/start.js
          test -f build/channels/telegram/start.js
          test -d build/plugins/example-skill

      - name: Upload build artifact
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: aiassistant-linux
          path: build/
          retention-days: 14
